<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Finalizar Compra</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

        <h1>Finalizar Compra</h1>
        <div id="resumo-pedido">
            </div>

        </form>
    </main>
